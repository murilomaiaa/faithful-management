version: '3'

networks:
  controle-membros:
    driver: bridge

services:
  controle-membros-db:
    # image: bitnami/mysql:8.0
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: controle-membros-db
    restart: always
    tty: true
    volumes:
      # - /var/docker/mysql:/bitnami/mysql/data
      - /var/docker/mysql:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=controle_membros
      - MYSQL_ROOT_PASSWORD=root
    networks:
      - controle-membros
    ports:
      - "3306:3306"

  controle-membros-node:
    build: .
    container_name: controle-membros-node
    entrypoint: dockerize -wait tcp://controle-membros-db:3306 -timeout 20s yarn start
    tty: true
    restart: always
    networks:
      - controle-membros
    ports:
      - '3000:3000'
    depends_on:
      - controle-membros-db

